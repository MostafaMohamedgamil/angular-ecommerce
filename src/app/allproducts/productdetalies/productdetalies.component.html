<div class="container mt-4">
    <div class="row">
        <!-- Slider Images -->
        <div class="col-md-2">
            <!-- <img class="slider-images mb-1" *ngFor="let img of productDetalis.images" [src]="img" alt=""> -->
            <swiper-container loop="true">
                <swiper-slide *ngFor="let img of productDetalis.images">
                     <img class="slider-images mb-1"  [src]="img"
                        alt="">
                </swiper-slide>
            </swiper-container>


        </div>

        <div class="col-md-5">
