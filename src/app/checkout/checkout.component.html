<div class="container toMarginTopBottom" *ngIf="cartDetails">
    <span class="billing fa-medium">Billing Details</span>
    <form id="myForm" [formGroup]="form">
        <div class="row mt-5">
            <div class="col-xl-6 col-sm-12">
                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="poppinsFont form-label" for="form1Example1">First Name</label>
                    <input type="text" id="form1Example1" required class=" form-control rounded border-0 p-2" />
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                    <!-- details -->
                    <label class="poppinsFont form-label" for="details">Company Name</label>
                    <input type="text" id="details" formControlName="details"
                        class="  form-control rounded border-0 p-2" />
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="poppinsFont form-label" for="form3Example3">Street Address*</label>
                    <input type="text" id="form3Example3" class=" form-control rounded border-0 p-2" />
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="poppinsFont form-label" for="form4Example4">Apartment, floor, etc. (optional)</label>
                    <input type="text" id="form4Example4" class=" form-control rounded border-0 p-2" />
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                    <!-- city -->
                    <label class="poppinsFont form-label" for="city">Town/City*</label>
                    <input type="text" id="city" required formControlName="city"
                        class="  form-control rounded border-0 p-2" />
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                    <!-- phone -->
                    <label class="poppinsFont form-label" for="phone">Phone Number*</label>
                    <input type="tel" id="phone" required formControlName="phone"
                        class="  form-control rounded border-0 p-2" />
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="poppinsFont form-label" for="form7Example7">Email Address*</label>
                    <input type="email" id="form7Example7" class=" form-control rounded border-0 p-2" />
                </div>
            </div>
            <div class="col-xl-6 col-sm-12  mt-4">
                <div class="right">
                    <div class="cartContent mb-5">
                        <!-- IS Repeated -->
                        <div *ngFor="let product of cartDetails.products"
                            class="w-75 d-flex justify-content-between align-items-center ">
                            <div class="d-flex align-items-center gap-2">
                                <img style="width: 54px;height: 54px;" [src]="product?.product?.imageCover"
                                    alt="imageCover">
                                <div class="titleImg">{{product.product.title.slice(0,9)}}</div>
                            </div>
                            <div class="price">{{product.price}}</div>
                        </div>
                    </div>

                    <div>
                        <div class=" cartTotal w-75 ">
                            <div class="card-body">
                                <div
                                    class="subtotal mb-3 d-flex justify-content-between border-bottom border-secondary border-1">
                                    <p class="fs-6 poppinsFont">Subtotal</p>
                                    <p class="fs-6 poppinsFont">{{cartDetails.totalCartPrice}}</p>
                                </div>
                                <div
                                    class="subtotal mb-3 d-flex justify-content-between border-bottom border-secondary border-1">
                                    <p class="fs-6 poppinsFont">Shipping:</p>
                                    <p class="fs-6 poppinsFont">Free</p>
                                </div>
                                <div
                                    class="subtotal mb-3 d-flex justify-content-between border-bottom border-secondary border-1">
                                    <p class="fs-6 poppinsFont">Total</p>
                                    <p class="fs-6 poppinsFont">{{cartDetails.totalCartPrice}}</p>
                                </div>
                            </div>
                            <div class="toEnd mt-4">
                                <div class="d-flex justify-content-between mb-2">

                                    <label>
                                        <input type="radio" name="payment" value="bank" formControlName="payment" />
                                        Bank
                                    </label>
                                    <div class="imgs d-flex gap-2">
                                        <img style="width: 37px; height: 16px;" src="../../assets/payment1.png"
                                            alt="payment1">
                                        <img style="width: 37px; height: 16px;" src="../../assets/payment2.png"
                                            alt="payment2">
                                        <img style="width: 37px; height: 16px;" src="../../assets/payment3.png"
                                            alt="payment3">
                                        <img style="width: 37px; height: 16px;" src="../../assets/payment4.png"
                                            alt="payment4">
                                    </div>
                                </div>
                                <div>
                                    <label>
                                        <input type="radio" name="payment" value="cash" formControlName="payment" />
                                        Cash on delivery
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <input type="text" class="copon me-3 rounded  border border-1 border-secondary bg-transparent"
                            placeholder="Coupon Code">
                        <button title="apply" class="coponBtn btn btn-danger rounded ">Apply Coupon</button>
                    </div>
                    <div class="mt-3">
                        <button title="placeorder" form="myForm" type="button" type="submit" (click)="handelSubmit()"
                            class="coponBtn btn btn-danger rounded mt-4">Place
                            Order</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
