<owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let pro of allproduct">
        <ng-template carouselSlide>



            <div class="img position-relative overflow-hidden ">
                <a [routerLink]="['/productdetalies',pro._id]">
                    <img class="class rounded" [src]="pro.imageCover" alt="">
                </a>
                <div class="zorar position-absolute w-100">
                    <button
                        class="btn bg-black w-75 text-white d-flex align-items-center justify-content-center m-auto text-center ">
                        <span class="btn-text">Add To Cart</span>
                    </button>
                </div>

                <div class="icons position-absolute top-0  mt-2 me-4 d-flex flex-column">
                    <i class="ri-heart-line bg-white rounded-5 p-1 mb-1"></i>
                    <i  class="ri-eye-line bg-white rounded-5 p-1"></i>
                </div>
            </div>
            
            <h4 class="fw-medium">{{pro.title}}</h4>
            <div class="price">
                <!-- <p class="mainText ">${{pro.price}}</p> -->

                <p class="egp ">
                    <span class="d-flex gap-2" *ngIf="pro.priceAfterDiscount; else noDiscount">
                        <p class="mainText">${{ pro.priceAfterDiscount }}</p>
                        <p class="text-decoration-line-through ">${{ pro.price }}</p>
                    </span>
                    <ng-template #noDiscount>
                        <p class="mainText">${{ pro.price }}</p>
                    </ng-template>
                </p>
            </div>
            <div class="stars overflow-hidden">
                <i class="ri-star-s-fill"></i>
                <i class="ri-star-s-fill"></i>
                <i class="ri-star-s-fill"></i>
                <i class="ri-star-s-fill"></i>
                <i class="ri-star-s-fill"></i>
            </div>

        </ng-template>
    </ng-container>

</owl-carousel-o>
