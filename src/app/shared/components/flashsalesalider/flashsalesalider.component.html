<owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let pro of allproduct">
        <ng-template carouselSlide>
            <div class="img position-relative overflow-hidden ">
                <a title="img link" [routerLink]="['/allproducts/productdetalies',pro._id]">
                    <img class="class rounded" [src]="pro.imageCover" alt="">
                </a>
                <div class="zorar position-absolute w-100">
                    <button title="add tot cart" class="btn bg-black w-100 text-white rounded-top-0 text-center ">
                        <span class="btn-text">Add To Cart</span>
                    </button>
                </div>

                <div class="icons position-absolute top-0  mt-2 me-4 d-flex flex-column">
                    <i class="iconsOfCart ri-heart-line bg-white rounded-5 p-1 mb-1"></i>
                    <i class="iconsOfCart  ri-eye-line bg-white rounded-5 p-1"></i>
                </div>
            </div>
            <h4 class="fw-medium">{{pro.title}}</h4>
            <div class="price">

                <p class="egp ">
                    <span class="d-flex gap-2" *ngIf="pro.priceAfterDiscount; else noDiscount">
                        <p class="mainText">{{ pro.priceAfterDiscount|currency }}</p>
                        <p class="text-decoration-line-through ">{{ pro.price|currency }}</p>
                    </span>
                    <ng-template #noDiscount>
                        <p class="mainText">{{ pro.price|currency }}</p>
                    </ng-template>
                </p>
            </div>
            <div class="stars overflow-hidden">
                <i class="ri-star-s-fill"></i>
                <i class="ri-star-s-fill"></i>
                <i class="ri-star-s-fill"></i>
                <i class="ri-star-s-fill"></i>
                <i class="ri-star-s-fill"></i>
            </div>
        </ng-template>
    </ng-container>
</owl-carousel-o>
